<div class="color">
	<div class="container">
		<div class="row d-flex justify-content-center">
			<div class="col-12 col-md-8 col-lg-6 col-xl-5 center" style="height: 100vh;">
				<div class="card py-3 px-2">
					<p class="text-center mt-2" style="color: #7DCA76;"> REGISTRO </p> 
					<hr class="mt-0">
					<form class="myform mt-2"  spellcheck="false">
						<div class="form-group">
							<input  type="email"
									class="form-control"
									name="email"
									[(ngModel)]="user.email"
									placeholder="Correo"
									required>
						  </div>
						<div class="form-group">
							<input  type="text"
									class="form-control"
									name="username"
									[(ngModel)]="user.username"
									placeholder="Usuario"
									required>
						  </div>
						 <div class="form-group">
							<input  type="password"
									class="form-control"
									name="password"
									[(ngModel)]="user.password"
									placeholder="Contraseña"
									required>
						  </div>
						<div class="form-group">
							<input  type="password"
									class="form-control"
									name="passwordC"
									[(ngModel)]="user.passwordC"
									placeholder="Confirma la Contraseña"
									required>
						  </div>
						<div class="row">
							<div class="col-md-6 col-12 bs">
								<p class="col-md-6 col-12"><a routerLink="/user/confirm-user" style="color: #7DCA76;"> Confirmar Registro </a></p>
							</div>
							<div class="col-md-6 col-12 be">
								<p class="col-md-6 col-12"><a routerLink="/user/login" style="color: #7DCA76;"> Iniciar Sesión </a></p>
							  </div>
						</div>
						  <div class="form-group mt-3" style="text-align: center;">
							<button (click)="signUp()" class="btn btn-block btn-primary btn-lg"><small>Registrarse</small></button>
						  </div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
